<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="">
      <input type="text" name="login" placeholder="Логин" value="123" />
      <hr />
      <input type="number" name="number" required />
      <hr />
      <input type="password" name="password" required />
      <hr />
      <label for="radio1">Radio1</label>
      <input id="radio1" type="radio" name="radio" value="1" />
      <label for="radio2">Radio2</label>
      <input id="radio2" type="radio" name="radio" value="2" />
      <label for="radio3">Radio3</label>
      <input id="radio3" type="radio" name="radio" value="3" />
      <label for="radio4">Radio4</label>
      <input type="radio" name="radio" value="4" />
      <hr />
      <input type="checkbox" name="check1" value="1" />
      <input type="checkbox" name="check2" value="2" />
      <input type="checkbox" name="check3" value="3" />
      <input type="checkbox" name="check4" value="4" />
      <hr />
      <input type="email" required name="login" />
      <button type="submit">Отправить</button>
      <hr />
      <input type="hidden" name="CSR token" />
      <hr />
      <input type="range" name="login" />
      <hr />
      <select name="cars" id="cars">
        <optgroup>
          <option value="1">asd</option>
          <option value="1">asd</option>
          <option value="1">asd</option>
        </optgroup>
        <optgroup>
          <option value="1">asd</option>
          <option value="1">asd</option>
          <option value="1">asd</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
